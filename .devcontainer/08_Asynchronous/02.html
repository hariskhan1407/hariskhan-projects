<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous</title>
</head>
<body>
    <h1>Click On The Button</h1>
    <button id="start"> Start </button>

    <button id="stop"> Stop </button>
</body>
<script>
    //setInterval bar bar print
    //3rd parameter function me de k setTimeout ka , bad 3rd
const sayName = function(name){
    console.log(name,Date.now());
}


// clearInterval(nameIntetval)

//click start to start interval and stop to clear interval
let nameIntetval;
document.querySelector('#start').addEventListener('click',function(){
    nameIntetval = setInterval(sayName,1000,"Haris")
// Haris 1707766799772
// Haris 1707766800781
})

document.querySelector('#stop').addEventListener('click',function(){
    clearInterval(nameIntetval)
})


</script>
</html>
