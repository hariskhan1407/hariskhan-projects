<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous</title>
</head>
<body>
    <h1>Haris Khan</h1>
    <button id="stop"> Stop </button>
</body>
<script>
    // setTimeout(handler or callback , time in milisecond)
    
    // setTimeout(function(){
    //     console.log('Haris Khan');
    // },1000)

    const name = function(){
        console.log("Haris Khan");
    }
    setTimeout(name, 1000);

    //Haris Khan : after 1 second

    const changeText = function(){
        document.querySelector('h1').innerHTML="Thats Your NameðŸ˜²"
    }
    //agar change Text execute hone se pehle button press kia so no change
    const changeTextTimeout = setTimeout(changeText,2000);
    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(changeTextTimeout)
        console.log("Stop");
    })




</script>
</html>
