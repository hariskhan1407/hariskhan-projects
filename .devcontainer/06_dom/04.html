<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: black; color: aqua;">
    <ul class="language">
        <li>js</li>
    </ul>
</body>
<script>
    //function to add language in li
    //In this method full tree traverse pura ho ker add hora
    function addLanguage(lang) {
        const li = document.createElement('li')
        li.innerHTML = lang
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('py')
    addLanguage('java')
//More Optimised approach...
function optiAddLang(lang){
    const li = document.createElement('li')
    li.appendChild(document.createTextNode(lang))
    document.querySelector('.language').appendChild(li)
}
optiAddLang("golang")

// Edit Replace py to mojo

const secondLang = document.querySelector('li:nth-child(2)')

//not optimised
// secondLang.innerHTML = 'mojo' 

// optimesed
const newLi = document.createElement('li')
newLi.textContent = 'mojo'
secondLang.replaceWith(newLi)
console.log(secondLang);

// Edit js to .net
const firstLang = document.querySelector('li:nth-child(1)')
firstLang.outerHTML = "<li>.net</li>"

//Remove ( golang )

const lastLi = document.querySelector("li:last-child")
lastLi.remove()





</script>
</html>
