<html lang="en">
<head>

</head>
<body>
    <div class="bg-black">
        <h1 class="heading" id="title">DOM <span style="display: none;">Hii I Am</span></h1>
        <p>Lorem ipsum dolor sit amet.</p>

            <li class="list">one</li>
            <li class="list">haris</li>
            <li class="list">two</li>
            <li class="list">three</li>
        </ul>

    <script>
let ul = document.querySelector('ul')
let li = ul.querySelector('li')
li.style.backgroundColor = 'red'
let alllist = document.querySelectorAll('li')
alllist[1].style.color ='green'
//node list is looking like array some properties are also similar to arrays but it is not an array
alllist.forEach((l)=>{
    l.style.border = '4px solid black'
})
let list = document.getElementsByClassName('list')
//Html list milegi 
//lets convert this to arrray
let convertedArray = Array.from(list)
convertedArray.forEach((li)=>li.style.margin = '20px')
    </script>
